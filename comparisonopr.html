<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator</title>
</head>
<body>
    <script>
    // equal operator
    let a = 12
    let b = 12
    console.log(a == b)

    // equal value and equal type
    let x = 12
    let y = "12"
    console.log(x === y)
</script>
</body>
</html>
