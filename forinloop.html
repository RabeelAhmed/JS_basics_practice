<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forinloop</title>
</head>
<body>
    <script>
        // basicaly use for objects printing
        
        let obj = {
            fnanme: "Rabeel",
            lname: "Ahmed",
            age: 21,
            country: "Pakistan",
        }

        for(let key in obj){
            document.write(key + " : " + obj[key] + "<br>")
        }
    </script>
</body>
